<th:block xmlns:th="http://www.thymeleaf.org" th:fragment="confirmation">
	<div class="modal" id="confirmationModal" tabindex="-1">
		<div class="modal-dialog modal-dialog-centered">
			<div class="modal-content">
				<div class="modal-header">
					<h5 class="modal-title" id="confirmationLabel">Modal title</h5>
					<button type="button" class="close" data-dismiss="modal">
						<span>&times;</span>
					</button>
				</div>
				<div class="modal-body">
					<p class="alert-warning" id="confirmationMessage">Perform action?</p>
				</div>
				<div class="modal-footer">
					<button type="button" class="btn btn-secondary"
						data-dismiss="modal">Cancel</button>
					<button type="button" class="btn btn-danger" data-dismiss="modal"
						onclick="" id="confirmedReference">Confirm</button>
				</div>
			</div>
		</div>
	</div>
</th:block>
